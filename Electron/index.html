<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/scrollbar.css">
  <link rel="stylesheet" href="./css/contextmenu.css">
  <link rel="stylesheet" href="./css/similarityrow.css">
  <link rel="stylesheet" href="./css/settings.css">
  <link rel="stylesheet" href="./css/stories.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.6/cropper.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"/> <!-- 'nano' theme -->
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Librarian</title>
  </head>
  <body id="body">
    <div id="title"></div>
    <div id="version"></div>

    <div id="sidebar" class="sidebar">
        <i id="search" class="material-icons icon white-box-shadow">search</i>
        <i id="stories" class="material-icons icon white-box-shadow">view_quilt</i>
        <i id="settings" class="material-icons icon white-box-shadow">settings</i>
    </div>

    <div id="searchView">
      <div id="leftpanel" class="left_panel">
        <div class="search_label">Search:</div>
        <input id="input" class="main_query"></input>
        <i id="save_query" class="save material-icons icon white-box-shadow">save</i>
        <div id="results" class="main_results"></div>
        <div id="bottombar" class="bottombar"></div>
      </div>
  
      <div id="rightpanel" class="right_panel">
          <div class="button_row">
              <i id="delete" class="delete right material-icons icon white-box-shadow">delete</i>
              <i id="toggle-off" class="icon right material-icons white-box-shadow">toggle_off</i>
              <i id="toggle-on" class="icon right material-icons hidden white-box-shadow">toggle_on</i>
              <!-- <button id="delete" class="delete right">Delete</button> -->
              <!-- <button id="toggle" class="toggle right">Toggle</button> -->
              <i id="saving" class="saving right material-icons icon white-box-shadow hidden">save_alt</i>
              <i id="done" class="done right material-icons icon white-box-shadow hidden">done</i>
              <i id="mycropbutton" class="mycropbutton right material-icons icon white-box-shadow hidden">crop</i>
              </div>
          <!-- <div id="edit" class="edit">Edit</div> -->
          <div id="righttextpanel" class="right_panel_text"></div>
          <div id="relateddocuments" class="related_documents unselectable">
              <span class="similarity_title">Document timeline:</span>
              <div class="vertical_scroll">
                <ul id="similarityrow" class="similarity_row"></ul>
              </div>
          </div>
      </div>
    </div>
    
    <div id="settingsView" class="hidden">
      <div id="settings_leftpanel" class="left_panel_short">
        <div class=container>
          <div id="instructions_settings" class="settings_left_panel_clickable_row">
            <span>Usage instructions</span>
          </div>
          <div id="premium_settings" class="settings_left_panel_clickable_row">
            <span>Premium settings</span>
          </div>
        </div>
      </div>
      <div class="right_panel">
        <div id="settings_rightpanel" class="container">

        </div>
      </div>

    </div>
    <div id="storiesView" class="hidden">
      <div id="stories_leftpanel" class="left_panel_short">
        <div id="stories_list_element" class=container>
          
        </div>
      </div>
      <div class="right_panel">
        <div id="stories_right_panel" class="stories_right_panel container">

        </div>
      </div>
    </div>

    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>
    
    <script src="./helpers/helper.js"></script>

    <script src="./renderer.js"></script>
    <script src="./viewswitcher.js"></script>
    <script src="./notifications.js"></script>
    <script src="./titlebar.js"></script>
    <script src="./contextmenu.js"></script>


    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="./settings/stripeHandler.js"></script>
    <script src="./settings/settings.js"></script>

    <script src="./stories/storiesmain.js"></script>

    <!-- You can also require other files to run in this process -->
    <script>

    </script>
  </body>
</html>
