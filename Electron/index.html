<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/scrollbar.css">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Librarian</title>
  </head>
  <body id="body">
    <div id="title"></div>
    <div id="version"></div>

    <div id="sidebar" class="sidebar">
        <i id="search" class="material-icons icon">search</i>
        <i id="stories" class="material-icons icon">view_quilt</i>
    </div>
    <div id="leftpanel" class="left_panel">
    
      <div class="search_label">Search:</div>
      <input id="input" class="main_query"></input>

      <div id="results" class="main_results"></div>
      <div id="bottombar" class="bottombar"></div>

    </div>

    <div id="rightpanel" class="right_panel">
        <div class="button_row">
            <i id="delete" class="delete right material-icons icon">delete</i>
            <i id="toggle-off" class="icon right material-icons">toggle_off</i>
            <i id="toggle-on" class="icon right material-icons hidden">toggle_on</i>
            <!-- <button id="delete" class="delete right">Delete</button> -->
            <!-- <button id="toggle" class="toggle right">Toggle</button> -->
        </div>
        <!-- <div id="edit" class="edit">Edit</div> -->
        <div id="righttextpanel" class="right_panel_text"></div>

        <div id="relateddocuments" class="related_documents unselectable">
            Related documents:
            <ul id="similarityrow" class="similarity_row"></ul>
        </div>
        
    </div>

    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button>
    </div>
    
    <script src="./renderer.js"></script>
    <script src="./notifications.js"></script>
    <script src="./titlebar.js"></script>

    <!-- You can also require other files to run in this process -->
    <script>

    </script>
  </body>
</html>
